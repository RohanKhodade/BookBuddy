{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom {
            background-image: url("{% static 'images/bg_img3.avif' %}");
        }
    </style>
</head>

<body class="flex flex-col min-h-screen justify-center items-center bg-gray-900 text-white relative">

    <!-- Background Image -->
    <div class="absolute inset-0 bg-custom bg-cover bg-center"></div>

    <!-- Dark Overlay for Readability -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Reset Password Form Container -->
    <div class="relative z-10 bg-red-800/30 p-8 rounded-xl shadow-lg text-white w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center mb-6">Reset Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="new_password" class="block font-semibold">New Password:</label>
                <input type="password" id="new_password" name="new_password"
                    class="w-full p-2 mt-1 rounded-lg bg-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-red-500 text-white py-2 rounded-lg font-semibold shadow-md hover:bg-blue-600 transition">
                Reset Password</button>
        </form>
    </div>

</body>
</html>
