{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center bg-cover bg-center bg-gray-900 bg-fixed font-sans text-white">
    <!-- Dark Overlay -->
    <div class=></div>

    <!-- Navbar -->
    <nav class="w-full bg-white/10 backdrop-blur-md border-b border-white/20 py-4 px-6 flex justify-between items-center fixed top-0 z-20">
        <button onclick="window.location.href='/auth/landing'" class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-2 px-6 rounded-lg font-semibold shadow-md hover:from-indigo-600 hover:to-purple-600 hover:shadow-lg transition-all duration-300">
            Home
        </button>
        <h1 class="text-2xl sm:text-3xl font-extrabold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-transparent bg-clip-text">
            Delete Book
        </h1>
        <div class="w-16"></div> <!-- Spacer for balance -->
    </nav>

    <!-- Delete Confirmation Box -->
    <div class="mt-24 p-8 bg-white/10 backdrop-blur-md border border-white/20 shadow-xl rounded-2xl w-full max-w-md text-center z-10">
        <h2 class="text-lg font-semibold text-gray-200">Are you sure you want to delete following book</h2>
        <p class="text-purple-400 font-bold text-xl mt-2">"{{ book.title }}"?</p>

        <form method="post" class="mt-6 space-y-4">
            {% csrf_token %}
            <button type="submit" class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-3 rounded-lg font-semibold shadow-md hover:from-red-600 hover:to-red-700 hover:shadow-lg transition-all duration-300">
                Yes, Delete
            </button>
        </form>

        <button onclick="window.location.href='/books/user_books'" class="w-full mt-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-3 rounded-lg font-semibold shadow-md hover:from-indigo-600 hover:to-purple-600 hover:shadow-lg transition-all duration-300">
            Cancel
        </button>
    </div>
</body>
</html>
