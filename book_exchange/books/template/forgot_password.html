{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom {
            background-image: url("{% static 'images/bg_img3.avif' %}");
        }
    </style>
</head>

<body class="flex flex-col min-h-screen justify-center items-center bg-gray-900 text-white relative">

    <!-- Background Image -->
    <div class="absolute inset-0 bg-custom bg-cover bg-center"></div>

    <!-- Dark Overlay for Readability -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Forgot Password Form Container -->
    <div class="relative z-10 bg-red-800/30 p-8 rounded-xl shadow-lg text-white w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center mb-6">Forgot Password</h1>

        {% if messages %}
            <div class="bg-red-500 text-white p-3 rounded-lg text-center">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="phone_number" class="block font-semibold">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number"
                    class="w-full p-2 mt-1 rounded-lg bg-gray-200 border border-gray-600 focus:ring-2 focus:ring-blue-500" 
                    required>
            </div>

            <button type="submit"
                class="w-full bg-red-500 text-white py-2 rounded-lg font-semibold shadow-md hover:bg-blue-600 transition">
                Submit
            </button>
        </form>

        <p class="text-center mt-4">
            Remembered your password? 
            <a href="{% url 'login' %}" class="text-blue-400 hover:underline">Login here</a>
        </p>
    </div>

</body>
</html>
