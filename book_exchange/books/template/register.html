{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .bg-custom {
            background-image: url("{% static 'images/bg_img3.avif' %}");
        }
    </style>
</head>

<body class="flex flex-col min-h-screen justify-center items-center bg-gray-900 text-white relative">

    <!-- Background Image -->
    <div class="absolute inset-0 bg-custom bg-cover bg-center"></div>

    <!-- Dark Overlay for Readability -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Register Form Container -->
    <div id="register-box" class="relative z-10 bg-gray-800/50 p-8 rounded-xl shadow-lg text-white w-full max-w-sm">

        <h1 class="text-4xl font-bold text-center mb-6">Welcome to Book Exchange</h1>
        <h1 class="text-3xl font-bold text-center mb-6">Register</h1>

        <!-- Show Form Errors -->
        {% if form.errors %}
        <div class="bg-red-500 text-white p-3 rounded-lg mb-4">
            <ul>
                {% for field, errors in form.errors.items %}
                <li><strong>{{ field|title }}:</strong> {{ errors|striptags }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="id_username" class="block font-semibold">Email</label>
                <input type="text" name="username" id="id_username"
                    value="{{ form.username.value|default_if_none:'' }}"
                    class="w-full p-2 mt-1 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <div>
                <label for="id_password" class="block font-semibold">Password</label>
                <input type="password" name="password" id="id_password"
                    class="w-full p-2 mt-1 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <div>
                <label for="id_phone_number" class="block font-semibold">Phone Number</label>
                <input type="text" name="phone_number" id="id_phone_number"
                    value="{{ form.phone_number.value|default_if_none:'' }}"
                    class="w-full p-2 mt-1 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold shadow-md hover:bg-blue-600 transition">
                Register
            </button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            gsap.fromTo("#register-box",
                { opacity: 0, y: 50 },
                { y: 0, opacity: 1, duration: 1.5, ease: "power3.out" }
            );
        })
    </script>

</body>
</html>
